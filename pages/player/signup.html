<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/main.css">
    <script src="https://kit.fontawesome.com/c4bc77b9d5.js" crossorigin="anonymous"></script>
    <title>Sign up form</title>
</head>
<body>
    <header>
        <a href="../../index.html" class="header-img"><img src="../../media/img/llamascript-logo.png" alt="The Llamascript logo is line art of a llama and text at its side that reads 'Just llama stuff'."></a>
        <h1>SIGN UP</h1>
        <a href="signup.html" class="header-btn"><button>SIGN IN</button></a>
        <nav>
            <ul>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="../stories/choose.html">Stories</a></li>
                <li><a href="../credits.html">Credits</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form>
            <div class="mb-3">
                <label for="Email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="Email" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="Password" class="form-label">Password</label>
                <input type="password" class="form-control" id="Password">
            </div>
            <select class="form-select" aria-label="class-selector">
                <option selected>Select your class:</option>
                <option value="1">Wizard</option>
                <option value="2">Fighter</option>
                <option value="3">Ranger</option>
            </select>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="WantsInfo">
                <label class="form-check-label" for="WantsInfo">Do you want to receive our monthly newsletter?</label>
            </div>
        </form>
    </main>
    <footer class="contact">
        <!-- SEND US AN EMAIL -->
        <div class="contact-info">
            <a href="mailto: arce.martinez.1997@gmail.com"><i class="fa-solid fa-envelope fa-2xl"></i></a>
            <p>Send us an e-mail</p>
        </div>

        <!-- LIKE US ON... -->
        <div class="contact-info">
            <a href="#"><i class="fa-brands fa-twitter fa-2xl"></i></a>
            <p>Follow us on Twitter</p>
        </div>

        <!-- NEWSLETTER -->
        <div class="contact-info">
            <a href="#"><i class="fa-solid fa-newspaper fa-2xl"></i></a>
            <p>Suscribe to our newsletter</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
